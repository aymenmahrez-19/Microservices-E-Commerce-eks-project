---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
spec:
  selector:
    matchLabels:
      app: redis-cart
  replicas: 1  # ← ADD THIS: Specify replica count
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: redis
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: redis:alpine
        ports:
        - containerPort: 6379
        readinessProbe:
          initialDelaySeconds: 5   # ← ADD THIS
          periodSeconds: 5
          tcpSocket:
            port: 6379
          failureThreshold: 3      # ← RECOMMENDED
        livenessProbe:
          initialDelaySeconds: 15  # ← ADD THIS (Redis needs more time to start)
          periodSeconds: 5
          tcpSocket:
            port: 6379
          failureThreshold: 3      # ← RECOMMENDED
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          limits:
            memory: 256Mi
            cpu: 125m
          requests:
            cpu: 70m
            memory: 200Mi
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
spec:
  type: ClusterIP
  selector:
    app: redis-cart
  ports:
  - name: tcp-redis
    port: 6379
    targetPort: 6379
    protocol: TCP  # ← RECOMMENDED: Explicit protocol