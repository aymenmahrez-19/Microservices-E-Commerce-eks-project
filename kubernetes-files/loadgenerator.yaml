apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: load-generator
        image: 851725560519.dkr.ecr.us-east-1.amazonaws.com/aymen-load-generator:14
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: FRONTEND_ADDR
          value: "frontend:8080"  # ← ADDED: Point to your frontend service
        - name: USERS
          value: "10"             # ← ADDED: Number of simulated users
        - name: RATE
          value: "10"             # ← ADDED: Requests per second
        # Remove probes for load generator (not needed)
        # readinessProbe and livenessProbe removed
        resources:
          requests:
            cpu: 200m             # ← INCREASED: Load generators need more CPU
            memory: 128Mi
          limits:
            cpu: 500m             # ← INCREASED
            memory: 256Mi
        # Optional: Add command if your image needs it
        # command: ["locust"]
        # args: ["-f", "locustfile.py", "--host=http://frontend:8080"]
---
apiVersion: v1
kind: Service
metadata:
  name: load-generator
spec:
  type: ClusterIP
  selector:
    app: load-generator
  ports:
  - name: http        # ← CHANGED: Port 8080 is HTTP, not gRPC
    port: 8089        # ← CHANGED: Common load generator UI port (e.g., Locust uses 8089)
    targetPort: 8089  # ← CHANGED: Match what your load generator exposes
    protocol: TCP